<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siyuan Liu | AI & Computing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 动态背景 -->
    <div class="gradient-bg"></div>
    
    <!-- 悬浮导航 -->
    <header class="sticky">
        <nav class="glass-nav">
            <div class="nav-brand">SL</div>
            <ul class="nav-links">
                <li><a href="#about"><i class="fas fa-user"></i> About</a></li>
                <li><a href="#education"><i class="fas fa-graduation-cap"></i> Education</a></li>
                <li><a href="#research"><i class="fas fa-flask"></i> Research</a></li>
                <li><a href="#experience"><i class="fas fa-briefcase"></i> Experience</a></li>
                <li><button id="theme-toggle"><i class="fas fa-moon"></i></button></li>
            </ul>
        </nav>
    </header>

    <!-- 主要内容区 -->
    <main class="container">
        <!-- 各区块使用卡片设计 -->
        <section id="about" class="card fade-in">
            <!-- 内容保持不变，结构优化 -->
        </section>

        <!-- 其他部分结构类似，添加时间轴设计 -->
        <section id="education" class="card timeline">
            <h2><i class="fas fa-university"></i> Education</h2>
            <div class="timeline-item">
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <h3>The Hong Kong Polytechnic University</h3>
                    <p>2023 - Present</p>
                    <p>Major: Computing and AI</p>
                </div>
            </div>
        </section>

        <!-- 技能部分使用图标网格 -->
        <section id="skills" class="card">
            <h2><i class="fas fa-code"></i> Skills</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <i class="fab fa-python"></i>
                    <span>Python</span>
                </div>
                <!-- 其他技能项 -->
            </div>
        </section>
    </main>

    <!-- 悬浮联系按钮 -->
    <div class="floating-contact">
        <button class="fab-btn"><i class="fas fa-envelope"></i></button>
        <div class="contact-card">
            <p>Email: siyuan00.liu@connect.polyu.hk</p>
            <p>Phone: +852 56335719</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
